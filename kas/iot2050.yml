header:
  version: 10

build_system: isar

distro: iot2050-debian
target: iot2050-image-base
machine: iot2050

defaults:
  repos:
    patches:
      repo: meta-iot2050

repos:
  meta-iot2050:

  isar:
    url: https://github.com/ilbers/isar
    refspec: 74036ebaab5265d62cdf90f563acd5b4d3b8b6d2
    layers:
      meta:
    patches:
      dynamic-load-dtbo:
        path: isar-patches/0001-update-uboot-script-dynamic-load-the-dtbo-file.patch

bblayers_conf_header:
  standard: |
    LCONF_VERSION = "6"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  crossbuild: |
    ISAR_CROSS_COMPILE = "1"
  ccache:
    USE_CCACHE = "1"
